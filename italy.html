<!-- america.html -->

<!DOCTYPE html>
<html>
<head>
  <title>Welcome to Italy</title>
  <link rel="stylesheet" href="america.css">
</head>
<body>
  <video id="bg-video" autoplay muted loop>
    <source src="venice_-_28203 (Original) (1).mp4" type="video/mp4">
  </video>
  <audio id="background-audio" autoplay loop>
    <source src="bella-ciao-italian-partisan-folk-song-from-the-late-19th-century-3052.mp3" type="audio/mpeg">
  </audio>

  <div class="container">
    <h1>Welcome to Italy</h1>
    <p class="message-heading">Your message has been reached:</p>
    <p id="message" class="message"></p>
  </div>

  <script>
    window.onload = function() {
      var typedMessage = localStorage.getItem('typedMessage');
      var messageElement = document.getElementById('message');
      messageElement.textContent = typedMessage;
      messageElement.classList.add('bold');
    };
  </script>
</body>
</html>
